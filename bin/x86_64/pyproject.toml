[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cuvslam"
version = "0.2.0"
description = "Python bindings for cuVSLAM library"
authors = [
    {name = "NVIDIA Corporation"}
]
license = {text = "Other/Proprietary License"}
requires-python = "==3.10.*"
urls = {Homepage = "https://github.com/NVlabs/pycuvslam"}
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Environment :: GPU :: NVIDIA CUDA",
]
dependencies = [
    "nvidia-cuda-runtime-cu12>=12.0; sys_platform == 'linux'"
]

[tool.setuptools]
packages = ["cuvslam"]
package-data = {"cuvslam" = ["*.so", "py.typed", "*.pyi", "*.py"]}
